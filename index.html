<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="components.js"></script>
    <script src="aframe-animation-component.min.js"></script>
    <script src="look-at.js"></script>
    <script src="floorNavigation.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse;"
              raycaster="objects: .locationSphere, .homeNavigationPlane, .homebutton">

      <!--Asset Loading-->
      <a-assets timeout="30000">
        <video id="lobby" loop="true" style="display:none" crossorigin="anonymous" playsinline webkit-playsinline src="assets/video/lobby.mp4">
        </video>
        <video id="gunrange1" loop="true" style="display:none" crossorigin="anonymous" playsinline webkit-playsinline src="assets/video/Range1.mp4">
        </video>
        <video id="gunrange2" loop="true" style="display:none" crossorigin="anonymous" playsinline webkit-playsinline src="assets/video/gunrange.mp4">
        </video>
        <video id="ambulance" loop="true" style="display:none" crossorigin="anonymous" playsinline webkit-playsinline src="assets/video/ambulance.mp4">
        </video>
        <video id="defib" loop="true" style="display:none" crossorigin="anonymous" playsinline webkit-playsinline src="assets/video/defibrillator.mp4">
        </video>
        <video id="ems" loop="true" style="display:none" crossorigin="anonymous" playsinline webkit-playsinline src="assets/video/EMS_IV.mp4">
        </video>
        <video id="forensics" loop="true" style="display:none" crossorigin="anonymous" playsinline webkit-playsinline src="assets/video/forensics.mp4">
        </video>


        <img id ="lobbyPic" crossorigin="anonymous" src="assets/images/lobby.jpg" />
        <img id ="rangePic" crossorigin="anonymous" src="assets/images/Range1.jpg" />
        <img id ="targetPic" crossorigin="anonymous" src="assets/images/Range2.jpg" />
        <img id ="ambulancePic" crossorigin="anonymous" src="assets/images/Ambulance.jpg" />
        <img id ="defibPic" crossorigin="anonymous" src="assets/images/defibrillator.jpg" />
        <img id ="emsPic" crossorigin="anonymous" src="assets/images/EMS_IV.jpg" />
        <img id ="forensicsPic" crossorigin="anonymous" src="assets/images/forensics.jpg" />

        <img id ="homeIcon" crossorigin="anonymous" src="assets/images/icons/home_dark.png" />
      </a-assets>


      <a-camera id="camera" wasd-controls-enabled="false" position="0 3 0">
        <a-entity
        animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
        animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
        cursor="fuse: true;"
        material="color: white; shader: flat"
        position="0 0 -.5"
        fuseTimeout="2000"
        geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015;"
        raycaster="objects: .locationSphere, .homeNavigationPlane, .homebutton"
        >

        </a-entity>
      </a-camera>
    
      <a-entity windows-motion-controls laser-controls="hand: left" raycaster="objects: .locationSphere, .homeNavigationPlane, .homebutton"></a-entity>
      <a-entity windows-motion-controls laser-controls="hand: right" raycaster="objects: .locationSphere, .homeNavigationPlane, .homebutton"></a-entity>
      
      <a-videosphere id="videoSphere" fade-in fade-out></a-videosphere>

      <!-- Location Spheres for the Home Navigation -->

      <a-entity  class="locationSphere" location="image360: #forensicsPic; imageRotation: 180; video360: #forensics; positionX: -8.5; positionY: 1.8; positionZ: -9.8; signText: Forensics; xShift: .8"></a-entity>

      <a-entity class="locationSphere" location="image360: #rangePic; video360: #gunrange1;  positionX: -5.9; positionY: 1.8; positionZ: -10.4; signText: Range 1;  xShift: .8;"></a-entity>

      <a-entity class="locationSphere" location="image360: #targetPic; video360: #gunrange2; positionX: -3; positionY: 1.8; positionZ: -11.4; signText: Range 2; xShift: .3; zShift: -.2;"></a-entity>

      <a-entity class="locationSphere" location="image360: #lobbyPic; video360: #lobby; positionX: 0; positionY: 1.8; positionZ: -12; signText: Lobby; xShift: 0"></a-entity>

      <a-entity class="locationSphere" location="image360: #ambulancePic; imageRotation: 180; video360: #ambulance; positionX: 3.2; positionY: 1.8; positionZ: -11.9; signText: Ambulance; planeWidth: 2.4;  xShift: -.2"></a-entity>

      <a-entity class="locationSphere" location="image360: #emsPic; imageRotation: 180; video360: #ems; positionX: 5.9; videoRotation: 360; positionY: 1.8; positionZ: -10.9; signText: EMS; planeWidth: 1.6;  xShift: -.5"></a-entity>

      <a-entity class="locationSphere" location="image360: #defibPic; imageRotation: 180; video360: #defib; positionX: 8.5; positionY: 1.8; positionZ: -9.8; signText: Defib;  xShift: -.8"></a-entity>

      
      <a-entity class="homebutton" homebutton="image: #homeIcon;"></a-entity>

      

      <!--Home background-->
      <a-plane rotation="-90 0 0" material="color:#b5af9b" scale="2.5 1.5 1" height="30" width="30" id="ground" fade-in fade-out></a-plane>
      <a-sphere id="homeBackground" material="color:#6b0014;side:back" scale="15 15 15" fade-in fade-out></a-sphere>
      


    </a-scene>
  </body>

</html>
