<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="components.js"></script>
    <script src="look-at.js"></script>
    <script src="floorNavigation.js"></script>
    <script src="detectDevice.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    
  </head>
  <body>
    <a-scene device_detector >

      <!--Asset Loading-->
      <a-assets timeout="30000">
        <video id="lobby" loop="true" style="display:none" crossorigin="anonymous" playsinline webkit-playsinline src="assets/video/lobby.mp4">
        </video>
        <video id="gunrange1" loop="true" style="display:none" crossorigin="anonymous" playsinline webkit-playsinline src="assets/video/Range1.mp4">
        </video>
        <video id="gunrange2" loop="true" style="display:none" crossorigin="anonymous" playsinline webkit-playsinline src="assets/video/gunrange.mp4">
        </video>
        <video id="ambulance" loop="true" style="display:none" crossorigin="anonymous" playsinline webkit-playsinline src="assets/video/ambulance.mp4">
        </video>
        <video id="defib" loop="true" style="display:none" crossorigin="anonymous" playsinline webkit-playsinline src="assets/video/defibrillator.mp4">
        </video>
        <video id="ems" loop="true" style="display:none" crossorigin="anonymous" playsinline webkit-playsinline src="assets/video/EMS_IV.mp4">
        </video>
        <video id="forensics" loop="true" style="display:none" crossorigin="anonymous" playsinline webkit-playsinline src="assets/video/forensics.mp4">
        </video>


        <img id ="lobbyPic" crossorigin="anonymous" src="assets/images/lobby.jpg" />
        <img id ="rangePic" crossorigin="anonymous" src="assets/images/Range1.jpg" />
        <img id ="targetPic" crossorigin="anonymous" src="assets/images/Range2.jpg" />
        <img id ="ambulancePic" crossorigin="anonymous" src="assets/images/Ambulance.jpg" />
        <img id ="defibPic" crossorigin="anonymous" src="assets/images/defibrillator.jpg" />
        <img id ="emsPic" crossorigin="anonymous" src="assets/images/EMS_IV.jpg" />
        <img id ="forensicsPic" crossorigin="anonymous" src="assets/images/forensics.jpg" />

        <img id ="homeIcon" crossorigin="anonymous" src="assets/images/icons/home_dark.png" />
      </a-assets>


      <a-camera id="camera" wasd-controls-enabled="false" position="0 3 0">

      </a-camera>
    
      <a-entity controller_connected windows-motion-controls laser-controls="hand: left" raycaster="objects: .locationSphere, .homeNavigationPlane, .homebutton"></a-entity>
      <a-entity controller_connected windows-motion-controls laser-controls="hand: right" raycaster="objects: .locationSphere, .homeNavigationPlane, .homebutton"></a-entity>
      
      <a-videosphere id="videoSphere"></a-videosphere>

      <!-- Location Spheres for the Home Navigation -->

      <a-entity id="welcomeMsg" text="value: Welcome; height: 50; width: 30; color: #eeede8" position="12 6 -12.5" fade-in fade-out></a-entity>
      <a-entity id="welcomeSelect" text="value: Please select a scene to view!; height: 50; width: 30; color: #eeede8" position="6 4 -11" fade-in fade-out></a-entity>
      <a-entity id="turnAroundMsg" text="value: Turn Around!; height: 50; width: 30; color: #eeede8" position="-11 3.5 7" rotation="0 180 0" fade-in fade-out></a-entity>

      <a-entity  class="locationSphere" location="image360: #forensicsPic; imageRotation: 180; video360: #forensics; positionX: -8.5; positionY: 1.8; positionZ: -9.8; signText: Forensics;"></a-entity>

      <a-entity class="locationSphere" location="image360: #rangePic; video360: #gunrange1;  positionX: -5.9; positionY: 1.8; positionZ: -10.4; signText: Range 1; "></a-entity>

      <a-entity class="locationSphere" location="image360: #targetPic; video360: #gunrange2; positionX: -3; positionY: 1.8; positionZ: -11.4; signText: Range 2;"></a-entity>

      <a-entity class="locationSphere" location="image360: #lobbyPic; video360: #lobby; positionX: 0; positionY: 1.8; positionZ: -12; signText: Lobby;"></a-entity>

      <a-entity class="locationSphere" location="image360: #ambulancePic; imageRotation: 180; video360: #ambulance; positionX: 3.2; positionY: 1.8; positionZ: -11.9; signText: Ambulance; planeWidth: 2.4;"></a-entity>

      <a-entity class="locationSphere" location="image360: #emsPic; imageRotation: 180; video360: #ems; positionX: 5.9; videoRotation: 360; positionY: 1.8; positionZ: -10.9; signText: EMS; planeWidth: 1.6; "></a-entity>

      <a-entity class="locationSphere" location="image360: #defibPic; imageRotation: 180; video360: #defib; positionX: 8.5; positionY: 1.8; positionZ: -9.8; signText: Defib;"></a-entity>

      
      <a-entity class="homebutton" homebutton="image: #homeIcon;"></a-entity>

      <a-entity
  geometry="primitive: plane; width: 4; height: auto"
  material="color: blue"
  text="value: This text will be 4 units wide."></a-entity>

      <!--Home background-->
      <a-plane rotation="-90 0 0" material="color:#b5af9b" scale="2.5 1.5 1" height="30" width="30" id="ground" fade-in fade-out></a-plane>
      <a-sphere id="homeBackground" material="color:#6b0014;side:back" scale="15 15 15" fade-in fade-out></a-sphere>
      


    </a-scene>
  </body>

</html>
